<script src="bower_components/d3/d3.min.js" charset="utf-8"></script>
<script src="bower_components/topojson/topojson.js" charset="utf-8"></script>

<link rel="stylesheet" href="dist/simple-map-d3.css">
<script src="dist/simple-map-d3.js" charset="utf-8"></script>

<div class="simple-map-d3-mn-pop-map" style="background-color: #FFFFFF; width: 100%;
  height: 360px; border: 1px solid #898989; margin: 0 0 1em 0;">
</div>

<script>
  var map = new SimpleMapD3({
    container: '.simple-map-d3-mn-pop-map',
    datasource: 'example-data/mn-county-2010.geo.json',
    colorOn: true,
    colorProperty: 'POPULATION',
    legendFormatter: d3.format(',f0')
  });
</script>
